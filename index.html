<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üç¥ AR Restaurant Menu</title>
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; margin:0; padding:0; }
    h1 { margin:20px; }
    .dish { margin: 40px 0; }
    .info { font-size:18px; margin-top:10px; }
  </style>
</head>

<body>

  <h1>üç¥ Our Menu in 3D & AR</h1>

  <div class="dish">
    <model-viewer
      src="pizza.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      style="width:300px; height:300px;">
    </model-viewer>
    <div class="info">
      <strong>Pizza Margherita</strong><br>
      $8.99
    </div>
  </div>

  <div class="dish">
    <model-viewer
      src="burger.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      style="width:300px; height:300px;">
    </model-viewer>
    <div class="info">
      <strong>Classic Burger</strong><br>
      $10.50
    </div>
  </div>

  <div class="dish">
    <model-viewer
      src="salad.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      style="width:300px; height:300px;">
    </model-viewer>
    <div class="info">
      <strong>Caesar Salad</strong><br>
      $7.50
    </div>
  </div>

</body>
</html>
