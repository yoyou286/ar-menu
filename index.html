<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Menu</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
    }
    .buttons {
      margin: 10px;
    }
    button {
      padding: 12px 18px;
      font-size: 16px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h2>üçΩÔ∏è AR Menu</h2>

<model-viewer
  id="viewer"
  src="pizza.glb"
  ar
  ar-modes="quick-look webxr scene-viewer"
  camera-controls
  auto-rotate
  style="width:100%; height:70vh;">
</model-viewer>

<div class="buttons">
  <button onclick="prevDish()">‚¨Ö Previous</button>
  <button onclick="nextDish()">Next ‚û°</button>
</div>

<script>
  const dishes = [
    "pizza.glb",
    "burger.glb",
    "dessert.glb"
  ];

  let currentIndex = 0;
  const viewer = document.getElementById("viewer");

  function nextDish() {
    currentIndex = (currentIndex + 1) % dishes.length;
    viewer.src = dishes[currentIndex];
  }

  function prevDish() {
    currentIndex =
      (currentIndex - 1 + dishes.length) % dishes.length;
    viewer.src = dishes[currentIndex];
  }
</script>

</body>
</html>
